        .code-input {

        .code-input:focus {
            border-color: #003F20;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 63, 32, 0.1);
            transform: scale(1.05);
        }

        .code-input.filled {
            border-color: #28a745;
            background: #f8fff8;
        }

        .code-input.error {
            border-color: #dc3545;
            background: #fff8f8;
            animation: shake 0.5s ease-in-out;
        }

        .code-input::-webkit-outer-spin-button,
        .code-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .code-input[type=number] {
            -moz-appearance: textfield;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .verify-btn {
            width: 100%;
            padding: 15px;
            background: #e0e0e0;

            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            cursor: not-allowed;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .verify-btn.active {
            background: #003F20;
            color: white;
            cursor: pointer;
        }

        .verify-btn.active:hover {
            background: #002a16;
        }

        .resend-section {
            text-align: center;

            border: 1px solid #e0e0e0;
            border-radius: 15px;

            background: #f9f9f9;
        }

        .resend-text {
            color: #666;

        }

        .resend-btn {
            color: #003F20;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .resend-btn:hover {

            text-decoration: underline;
        }

        .resend-btn.disabled {

            pointer-events: none;
        }

        .timer {

        }

        .help-section {
            text-align: center;
        }

        .help-text {
            color: #666;

            margin-bottom: 8px;
        }

        .support-link {

        @media (max-width: 450px) {
            .container {
                max-width: 100%;
            }
            
            .sms-container {

            }
            
            .logo-img {

            .code-inputs {

            .code-input {

            }
            
            .sms-title {

            }
            
            .sms-subtitle {

            .error-notice {
                padding: 12px 15px;
            }

            .error-content h4 {
                font-size: 13px;
            }

            .error-content p {
                font-size: 12px;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse-input {
            animation: pulseInput 0.6s ease-in-out;
        }

        @keyframes pulseInput {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

                        <input type="number" class="code-input" id="digit2" maxlength="1" min="0" max="9" data-index="1" inputmode="numeric" pattern="[0-9]">
                    </div>
                    <div class="code-input-wrapper">
                        <input type="number" class="code-input" id="digit3" maxlength="1" min="0" max="9" data-index="2" inputmode="numeric" pattern="[0-9]">
                    </div>
                    <div class="code-input-wrapper">
                        <input type="number" class="code-input" id="digit4" maxlength="1" min="0" max="9" data-index="3" inputmode="numeric" pattern="[0-9]">
                    </div>

                        <input type="number" class="code-input" id="digit5" maxlength="1" min="0" max="9" data-index="4" inputmode="numeric" pattern="[0-9]">

                <p class="help-text">¬øTienes problemas para recibir el c√≥digo?</p>

            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeInputs = document.querySelectorAll('.code-input');
            const verifyBtn = document.getElementById('verifyBtn');
            const smsForm = document.getElementById('smsForm');
            const smsCodeInput = document.getElementById('smsCode');
            const resendBtn = document.getElementById('resendBtn');
            const timer = document.getElementById('timer');

            let resendTimer = 60;
            let resendInterval;

            function startResendTimer() {
                resendTimer = 60;
                resendBtn.classList.add('disabled');
                
                resendInterval = setInterval(function() {
                    if (resendTimer > 0) {
                        timer.textContent = `(${resendTimer}s)`;
                        resendTimer--;
                    } else {
                        timer.textContent = '';
                        resendBtn.classList.remove('disabled');
                        resendBtn.textContent = 'Reenviar c√≥digo';
                        clearInterval(resendInterval);
                    }
                }, 1000);
            }

            function validateCode() {
                const code = Array.from(codeInputs).map(input => input.value).join('');
                
                if (code.length === 6) {
                    verifyBtn.classList.add('active');
                    smsCodeInput.value = code;
                } else {
                    verifyBtn.classList.remove('active');
                    smsCodeInput.value = '';
                }
                
                return code;
            }

            function clearErrors() {
                codeInputs.forEach(input => {
                    input.classList.remove('error');
                });
            }

            function showError() {
                codeInputs.forEach(input => {
                    input.classList.add('error');
                });
                
                setTimeout(() => {
                    clearErrors();
                }, 2000);
            }

            codeInputs.forEach((input, index) => {
                input.addEventListener('keypress', function(e) {
                    const char = String.fromCharCode(e.which);
                    if (!/[0-9]/.test(char)) {
                        e.preventDefault();
                        return false;
                    }
                });

                input.addEventListener('input', function(e) {
                    clearErrors();
                    
                    let value = e.target.value.replace(/[^0-9]/g, '');
                    if (value.length > 1) {
                        value = value.slice(0, 1);
                    }
                    
                    e.target.value = value;
                    
                    if (value) {
                        e.target.classList.add('filled');
                        e.target.classList.add('pulse-input');
                        
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }
                        
                        setTimeout(() => {
                            e.target.classList.remove('pulse-input');
                        }, 600);
                    } else {
                        e.target.classList.remove('filled');
                    }
                    
                    validateCode();
                });

                input.addEventListener('keydown', function(e) {
                    const allowedKeys = ['Backspace', 'Delete', 'Tab', 'Enter', 'ArrowLeft', 'ArrowRight'];
                    const isNumber = e.key >= '0' && e.key <= '9';
                    
                    if (!isNumber && !allowedKeys.includes(e.key)) {
                        e.preventDefault();
                        return false;
                    }
                    
                    if (e.key === 'Backspace') {
                        if (e.target.value === '' && index > 0) {
                            e.preventDefault();
                            codeInputs[index - 1].focus();
                            codeInputs[index - 1].value = '';
                            codeInputs[index - 1].classList.remove('filled');
                        } else {
                            e.target.value = '';
                            e.target.classList.remove('filled');
                        }
                        setTimeout(() => validateCode(), 10);
                        return;
                    }
                    
                    if (e.key === 'ArrowLeft' && index > 0) {
                        e.preventDefault();
                        codeInputs[index - 1].focus();
                    }
                    if (e.key === 'ArrowRight' && index < codeInputs.length - 1) {
                        e.preventDefault();
                        codeInputs[index + 1].focus();
                    }
                    
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const code = validateCode();
                        if (code.length === 6) {
                            submitForm();
                        }
                    }
                    
                    if (isNumber && e.target.value !== '') {
                        e.target.value = '';
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                    
                    if (pastedData.length > 0) {
                        codeInputs.forEach(input => {
                            input.value = '';
                            input.classList.remove('filled');
                        });
                        
                        const digitsToUse = Math.min(pastedData.length, 6);
                        for (let i = 0; i < digitsToUse; i++) {
                            if (codeInputs[i]) {
                                codeInputs[i].value = pastedData[i];
                                codeInputs[i].classList.add('filled');
                            }
                        }
                        
                        if (digitsToUse < 6) {
                            codeInputs[digitsToUse].focus();
                        } else {
                            codeInputs[5].focus();
                        }
                        
                        validateCode();
                    }
                });
            });

            function submitForm() {
                const code = validateCode();
                
                if (code.length !== 6) {
                    showError();
                    codeInputs[0].focus();
                    return;
                }
                
                verifyBtn.textContent = 'Verificando...';
                verifyBtn.disabled = true;
                smsForm.submit();
            }

            smsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitForm();
            });

            resendBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (!this.classList.contains('disabled')) {
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled', 'error');
                    });
                    
                    validateCode();
                    codeInputs[0].focus();
                    
                    this.textContent = 'C√≥digo reenviado';
                    setTimeout(() => {
                        this.textContent = 'Reenviar c√≥digo ';
                        startResendTimer();
                    }, 2000);
                }
            });

            document.getElementById('supportLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Contactando con soporte t√©cnico...');
            });

            codeInputs[0].focus();
            startResendTimer();

            console.log('Verificaci√≥n SMS iniciada - C√≥digo incorrecto mostrado');
        });
    </script>
